version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R13
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
track 1 interface Ethernet0/1 line-protocol
!
track 2 interface Ethernet0/0 line-protocol
!
!
!
interface Ethernet0/0
 ip address 10.8.210.34 255.255.255.224
 half-duplex
! vrrp 1 ip 10.8.210.36
! vrrp 1 priority 200
! vrrp 1 track 1 decrement 110
!
interface Ethernet0/1
 ip address 10.8.11.13 255.255.255.0
 half-duplex
! vrrp 2 ip 10.8.11.1
! vrrp 2 priority 200
! vrrp 2 track 2 decrement 110
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
!
router rip
 version 2
 network 10.8.210.32 ! H !
 network 10.8.11.0 ! J !
 no auto-summary
!
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
