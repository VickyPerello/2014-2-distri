interface Ethernet0/0
ip address 10.8.207.65 255.255.255.192
half-duplex
!
interface Ethernet0/1
ip address 10.8.210.35 255.255.255.224
half-duplex
vrrp 1 ip 10.8.210.36
!
interface Ethernet0/2
ip address 10.8.11.14 255.255.255.0
half-duplex
vrrp 2 ip 10.8.11.1
!
interface Ethernet0/3
no ip address
shutdown
half-duplex
!
!
!
router rip
 version 2
 network 10.8.210.32 ! H !
 network 10.8.207.64 ! I !
 network 10.8.11.0 ! J !
 no auto-summary
!
