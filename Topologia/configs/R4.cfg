!
!
!
!
!







!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 192.168.45.4 255.255.255.0
 half-duplex
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Serial1/0.1 point-to-point
 description == Conectado a R1 ==
 ip address 172.19.3.66 255.255.255.252
 frame-relay interface-dlci 401   
!
interface Serial1/0.2 point-to-point
 description == Conectado a R7 ==
 ip address 172.19.3.81 255.255.255.252
 frame-relay interface-dlci 407   
!
interface Serial1/0.3 point-to-point
 description == Conectado a R8 ==
 ip address 172.19.3.85 255.255.255.252
 frame-relay interface-dlci 408   
!
interface Serial1/0.4 point-to-point
 description == Conectado a R15 ==
 ip address 172.19.3.89 255.255.255.252
 frame-relay interface-dlci 415   
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
