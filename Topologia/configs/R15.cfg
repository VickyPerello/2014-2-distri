!
!
!
!
!
!
!
!
!
!
!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R15
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.8.207.67 255.255.255.192
 half-duplex
!
interface Ethernet0/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Serial1/0.21 point-to-point
 description ! link a R1 (O4) !
 ip address 172.19.3.77 255.255.255.252
 frame-relay interface-dlci 132   
!
interface Serial1/0.24 point-to-point
 description ! link a R4 (O7) !
 ip address 172.19.3.89 255.255.255.252
 frame-relay interface-dlci 204   
!
interface Serial1/0.27 point-to-point
 description ! link a R7 (O10) !
 ip address 172.19.3.101 255.255.255.252
 frame-relay interface-dlci 207   
!
interface Serial1/0.28 point-to-point
 description ! link a R8 (O9) !
 ip address 172.19.3.97 255.255.255.252
 frame-relay interface-dlci 208   
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
!
router rip
 version 2
 network 10.8.207.64 ! I !
 network 172.19.3.76 ! O4 !
 network 172.19.3.88 ! O7 !
 network 172.19.3.96 ! O9 !
 network 172.19.3.100 ! O10 !
 no auto-summary
 Redistribute ospf subnets metric 1
 Redistribute static subnets metric 1
!
!
router ospf 100
 log-adjacency-changes
 network 10.8.207.64 0.0.0.63 area 1 ! I ! 
 network 172.19.3.76 0.0.0.3 area 1 ! O4 !
 network 172.19.3.88 0.0.0.3 area 1 ! O7 !
 network 172.19.3.96 0.0.0.3 area 1 ! O9 !
 network 172.19.3.100 0.0.0.3 area 1 ! O10 !
!
!
no ip http server
ip route 10.8.207.0 255.255.255.224 172.19.3.77 ! A  R1O4 !
ip route 10.8.207.0 255.255.255.224 172.19.3.89 2 ! A  R4O7 !
ip route 192.168.45.0 255.255.255.0 172.19.3.77 ! B  R1O4 !
ip route 192.168.45.0 255.255.255.0 172.19.3.89 2 ! B  R4O7 !
ip route 10.79.7.0 255.255.255.0 172.19.3.77 ! C  R1O4 !
ip route 10.79.7.0 255.255.255.0 172.19.3.89 2 ! C  R4O7 !
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
