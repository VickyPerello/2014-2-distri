!
!
!
!








!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R8
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name lab.local
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Ethernet0/0
 ip address 10.51.111.8 255.255.255.0
 half-duplex
 vrrp 1 ip 10.51.111.1
 vrrp 1 priority 200
 vrrp 1 track 2 decrement 110
!
interface Ethernet0/1
 ip address 10.8.210.8 255.255.255.224
 half-duplex
 vrrp 2 ip 10.8.210.1
 vrrp 2 priority 200
 vrrp 2 track 2 decrement 110
!
interface Ethernet0/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet0/3
 no ip address
 shutdown
 half-duplex
!
interface Serial1/0
 no ip address
 encapsulation frame-relay
 serial restart-delay 0
!
interface Serial1/0.1 point-to-point
 description == Conectado a R1 ==
 ip address 172.19.3.74 255.255.255.252
 frame-relay interface-dlci 801   
!
interface Serial1/0.2 point-to-point
 description == Conectado a R4 ==
 ip address 172.19.3.86 255.255.255.252
 frame-relay interface-dlci 804   
!
interface Serial1/0.3 point-to-point
 description == Conectado a R7 ==
 ip address 172.19.3.94 255.255.255.252
 frame-relay interface-dlci 807   
!
interface Serial1/0.4 point-to-point
 description == Conectado a R15 ==
 ip address 172.19.3.101 255.255.255.252
 frame-relay interface-dlci 815   
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
!
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
